<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <script src="interaction.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section id="welcome">
        <div class="content">

      
        <h1 class="headerSpace">Live Web Comic Story</h1>
       <p class="text2">This is an interactive comicbook experience.</p>
       <p class="text">Select if you want to be an actor or viewer.</p>
        <div class="text">Join as a...</div>
        <div class="flexBtn">
            <button id="chooseCharacter" onmouseout="characterHelp()" class="roleBtn">Actor</button>
         <button id="chooseViewer" class="roleBtn">Viewer</button>
        </div>
    </div>
    </section>
    <section id="role">
        <h2>prompt</h2>
        <h3 id="prompt"></h3>
        <svg class='frame' width='600px' height='300px' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg'>
            <defs>
                <mask id='myMask'>
                    <image id='dark' width='100%' height='100%'></image>
                </mask>
                <mask id='myMask2'>
                    <image id='light' width='100%' height='100%'></image>
                </mask>
                <mask id='myMask3'>
                    <image id='mid' width='100%' height='100%'></image>
                </mask>
            </defs>
            <foreignObject class='dark' width='1000px' height='1000px' style='mask:url(#myMask)' xmlns='http://www.w3.org/1999/xhtml'></foreignObject>
            <foreignObject class='mid' width='1000px' height='1000px' style='mask:url(#myMask3)' xmlns='http://www.w3.org/1999/xhtml'></foreignObject>
            <foreignObject class='light' width='1000px' height='1000px' style='mask:url(#myMask2)' xmlns='http://www.w3.org/1999/xhtml'></foreignObject>
        </svg>
        <div class="container">
        <div id="videoContainer">
            <video autoplay="" playsinline=""></video>
            <canvas id="videoCanvas"></canvas>
        </div>
        <button id="captureCharacterBtn" class="pictureBtn"><img src="assets/camera.png">
            <p>Capture</p>
        </button>
    </div>
        <canvas id="comicCanvas"></canvas>
    </section>
    <section id="capture">
        <div>Capture</div>
        <svg class='preview' width='600px' height='300px' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg'>
            <defs>
                <mask id='myMask'>
                    <image id='dark' width='100%' height='100%'></image>
                </mask>
                <mask id='myMask2'>
                    <image id='light' width='100%' height='100%'></image>
                </mask>
                <mask id='myMask3'>
                    <image id='mid' width='100%' height='100%'></image>
                </mask>
            </defs>
            <foreignObject class='dark' width='1000px' height='1000px' style='mask:url(#myMask)' xmlns='http://www.w3.org/1999/xhtml'></foreignObject>
            <foreignObject class='mid' width='1000px' height='1000px' style='mask:url(#myMask3)' xmlns='http://www.w3.org/1999/xhtml'></foreignObject>
            <foreignObject class='light' width='1000px' height='1000px' style='mask:url(#myMask2)' xmlns='http://www.w3.org/1999/xhtml'></foreignObject>
        </svg>
        <img id="characterImg" src="" alt="">
        <button class="pictureBtn" id="confirmCaptureBtn">OK</button>
        <!-- <button>Retry</button> -->
    </section>
    <section id="waiting">
        Waiting for <span id="waiting-ppl">?</span> more shot(s)
    </section>
    <section id="story">
        <h1 class="storyTime">Story Time!</h1>
        

        
    </section>
    <script src="script.js"></script>
</body>
</html>
